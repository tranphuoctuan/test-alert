name: ci-infra-check

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  REGION: ap-southeast-1
  ENVIRONMENT: dev

jobs:
  ci-infra:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setting up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: check assume role
        run: aws sts get-caller-identity

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: workflow,repo_name   # ✅ chỉ giữ workflow + repo_name
          custom_payload: |
            ({
              attachments: [{
                color: '${{ job.status }}' === 'success' ? 'good' : 'danger',
                text: `${process.env.AS_WORKFLOW}\n${process.env.AS_JOB} (${process.env.AS_COMMIT}) of ${process.env.AS_REPO}@${process.env.AS_REF} ${{ job.status }} in ${process.env.AS_TOOK}`
              }]
            })
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          AS_REPO_NAME: ${{ github.event.repository.name }}   # ✅ chỉ tên repo (vd: test-alert)

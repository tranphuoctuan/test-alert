name: ci-infra-check

on:
  pull_request:
    paths:
      - bin/**
      - lib/**
      - package.json
      - .github/workflows/*

  workflow_call:
    inputs:
      stageName:
        type: string
        required: true
      awsRoleArn:
        type: string
        required: true

permissions:
  id-token: write
  contents: read

env:
  REGION: ap-southeast-1
  ENVIRONMENT: dev


jobs:
  ci-infra:
    runs-on: ubuntu-latest
    environment: dev

    steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Setting up Node 20
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'

        - name: Configure AWS credentials
          uses: aws-actions/configure-aws-credentials@v4
          with:
              role-to-assume: ${{ secrets.DEV_IAM_ROLE_DEPLOY }}
              aws-region: ap-southeast-1

        - name: check assume role
          run: aws sts get-caller-identity
    
        - name: Install dependencies if cache does not exist
          run: npm ci

        - name: Diff infraStack
          run: npm run cdk diff infraStack

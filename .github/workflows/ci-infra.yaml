name: ci-infra-check

on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  REGION: ap-southeast-1
  ENVIRONMENT: dev

jobs:
  ci-infra:
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setting up Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: check assume role
        run: aws sts get-caller-identity

      - name: Notify Slack
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo_short,workflow   # ✅ thay commit bằng workflow
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          AS_REPO_SHORT: ${{ github.event.repository.name }}   # ✅ chỉ lấy repo name (test-alert)
